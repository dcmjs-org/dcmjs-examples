  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/FileSaver.min.js"></script>
    <script src="https://unpkg.com/dicomweb-client"></script>
    <script src="http://localhost:3000/build/dicom-microscopy-viewer.js"></script>
    <script src="http://localhost:3000/node_modules/dcmjs/build/dcmjs.js"></script>
    <script>
      
      const url = "https://server.dcmjs.org/dcm4chee-arc/aets/DCM4CHEE/rs";
      const client = new DICOMwebClient.api.DICOMwebClient({ url });
      const studyInstanceUID = "1.2.392.200140.2.1.1.1.2.799008771.2448.1519719572.518";
      const seriesInstanceUID = "1.2.392.200140.2.1.1.1.3.799008771.2448.1519719572.519";
      
      const searchInstanceOptions = {
        studyInstanceUID,
        seriesInstanceUID
      };

      client.searchForInstances(searchInstanceOptions)
        .then(instances => {
          const promises = [];
          
          for (let i = 0; i < instances.length; i++) {
            
            const sopInstanceUID = instances[i]["00080018"]["Value"][0];
            
            const retrieveInstanceOptions = {
              studyInstanceUID,
              seriesInstanceUID,
              sopInstanceUID
            };

            const promise = client.retrieveInstanceMetadata(retrieveInstanceOptions)
              .then(metadata => {
                const imageType = metadata[0]["00080008"]["Value"];
                if (imageType[2] === "VOLUME") {
                  return metadata[0];
                }
              });
            promises.push(promise);
          }
          return Promise.all(promises);
        })
        .then(metadata => {
          metadata = metadata.filter(m => m);
          const viewer = new DICOMMicroscopyViewer.api.VLWholeSlideMicroscopyImageViewer({client,metadata});

          const container = document.getElementById("dicomImage");
          viewer.render({ container });

          viewer.activateDrawInteraction({ geometryType: "circle" });
          window.viewer = viewer;
          document.addEventListener('dicommicroscopyviewer_roi_added', (event) => {console.log(event.detail)});
          document.addEventListener('dicommicroscopyviewer_dicom_move_end', (event) => {console.log(event.detail)});

        });

      window.dcmjs = dcmjs;
      const MeasurementReport = dcmjs.adapters.DICOMMicroscopyViewer.MeasurementReport;

      // var rois = [viewer.getROI(0)]
      //MeasurementReport.generateReport(rois);
    </script>
  </body>
